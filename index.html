<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transcorp Hilton Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* -----------------------------------
       BASIC RESET & GLOBAL STYLES
    ----------------------------------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Open Sans", Arial, sans-serif;
      background-color: #ecf0f1;
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* -----------------------------------
       NAVIGATION BAR
    ----------------------------------- */
    .navbar {
      background-color: #2c3e50;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      flex-shrink: 0;
    }
    .navbar .brand {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .navbar .nav-links a {
      margin-left: 1rem;
      font-size: 1rem;
      color: #ffffff;
      transition: color 0.3s;
    }
    .navbar .nav-links a:hover {
      color: #bdc3c7;
    }

    /* -----------------------------------
       WRAPPER FOR SIDEBAR + MAIN CONTENT
    ----------------------------------- */
    .wrapper {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* -----------------------------------
       SIDEBAR
    ----------------------------------- */
    .sidebar {
      width: 240px;
      background-color: #34495e;
      color: #ecf0f1;
      flex-shrink: 0;
      padding: 2rem 1rem;
    }
    .sidebar h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      margin: 0.5rem 0;
    }
    .sidebar ul li a {
      color: #ecf0f1;
      padding: 0.5rem;
      display: block;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .sidebar ul li a:hover {
      background-color: #2c3e50;
    }

    /* -----------------------------------
       MAIN CONTENT
    ----------------------------------- */
    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    .page-title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .content-description {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    /* Dynamic form container */
    #dynamic-fields > div {
      margin-bottom: 1rem;
    }
    .field-label {
      display: inline-block;
      width: 150px;
      font-weight: 600;
      margin-right: 1rem;
      color: #2c3e50;
    }
    #dynamic-fields input {
      padding: 0.4rem;
      border: 1px solid #bdc3c7;
      border-radius: 4px;
      font-size: 0.9rem;
      width: 200px;
    }

    /* Submit button styling */
    .submit-btn {
      display: inline-block;
      margin-top: 1rem;
      background-color: #2c3e50;
      color: #ffffff;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .submit-btn:hover {
      background-color: #3b4f61;
    }

    /* -----------------------------------
       FOOTER
    ----------------------------------- */
    footer {
      background-color: #2c3e50;
      color: #ffffff;
      text-align: center;
      padding: 1rem;
      flex-shrink: 0;
    }

    /* -----------------------------------
       RESPONSIVE ADJUSTMENTS
    ----------------------------------- */
    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        display: flex;
        align-items: center;
        justify-content: space-around;
      }
      .main-content {
        padding: 1rem;
      }
      .field-label {
        display: block;
        width: auto;
        margin-bottom: 0.5rem;
      }
      #dynamic-fields input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <div class="navbar">
    <div class="brand">Transcorp</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- WRAPPER (SIDEBAR + MAIN CONTENT) -->
  <div class="wrapper">
    <!-- SIDEBAR -->
    <nav class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="#">Reservations</a></li>
        <li><a href="#">Rooms</a></li>
        <li><a href="#">Dining</a></li>
        <li><a href="#">Amenities</a></li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <h1 class="page-title">Transcorp Hilton Form</h1>
      <p class="content-description">
        Welcome to Transcorp. Fill this form and submit your data to proceed with application.
      </p>

      <!-- FORM AREA -->
      <form>
        <div id="dynamic-fields">
          <!-- Dynamic fields will appear here -->
        </div>
        <button class="submit-btn" type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Transcorp Hilton. All rights reserved.
  </footer>

  <!-- JAVASCRIPT FOR DYNAMIC FIELDS -->
  <script>
    // A list of "real-world" fields for demonstration
    const possibleFields = [
      { label: "First Name",  type: "text" },
      { label: "Last Name",   type: "text" },
      { label: "Email Address", type: "email" },
      { label: "Phone Number", type: "tel" },
      { label: "Date of Birth", type: "date" },
      { label: "Street Address", type: "text" },
      { label: "City",        type: "text" },
      { label: "State/Region", type: "text" },
      { label: "Zip Code",    type: "text" },
      { label: "Country",     type: "text" }
    ];

    // Returns some random fields from our possible list
    function getRandomFields() {
      // Decide how many fields to show (2 to 5)
      const numFields = Math.floor(Math.random() * 4) + 2;

      // Shuffle a copy of the array so we can pick random fields
      const shuffled = [...possibleFields].sort(() => 0.5 - Math.random());
      // Return the first `numFields` from the shuffled list
      return shuffled.slice(0, numFields);
    }

    // Creates a single field (label + input)
    function createField(fieldObj) {
      const container = document.createElement('div');

      const label = document.createElement('label');
      label.className = 'field-label';
      label.textContent = fieldObj.label + ':';

      const input = document.createElement('input');
      input.type = fieldObj.type;
      // Use the label (with no spaces) as a name key
      input.name = fieldObj.label.replace(/\s+/g, '_').toLowerCase();
      input.placeholder = `Enter ${fieldObj.label}`;

      container.appendChild(label);
      container.appendChild(input);

      return container;
    }

    // Refreshes the form by clearing and then adding random fields
    function refreshForm() {
      const fieldContainer = document.getElementById('dynamic-fields');
      fieldContainer.innerHTML = ''; // clear out existing fields

      const randomFields = getRandomFields();
      for (const fieldObj of randomFields) {
        fieldContainer.appendChild(createField(fieldObj));
      }
    }

    // Initial load
    refreshForm();
    // Then keep refreshing every second
    setInterval(refreshForm, 1000);
  </script>
</body>
</html>
